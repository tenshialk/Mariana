{% extends "base.html" %}
{% block content %}
<h1>Produtos</h1>
<a class="button" href="{{ url_for('admin.new_product') }}">Novo produto</a>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Pre√ßo</th>
      <th>Estoque</th>
      <th>Categoria</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>R$ {{ '%.2f'|format(p.price) }}</td>
      <td>{{ p.stock }}</td>
      <td>{{ p.category }}</td>
      <td>
        <a href="{{ url_for('admin.edit_product', product_id=p.id) }}">Editar</a>
        <form action="{{ url_for('admin.delete_product', product_id=p.id) }}" method="post" style="display:inline-block">
          <button type="submit">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
