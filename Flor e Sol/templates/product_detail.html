{% extends "base.html" %}
{% block content %}
<div class="product-detail">
  <img class="product-image" src="{{ product.image_url or url_for('static', filename='placeholder.png') }}" alt="{{ product.name }}">
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <p class="price">R$ {{ '%.2f'|format(product.price) }}</p>
    <p>{{ product.description }}</p>
    <p>Estoque: {{ product.stock }}</p>
    {% if current_user.is_authenticated %}
    <form action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" method="post">
      <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}">
      <button type="submit" class="button">Adicionar ao carrinho</button>
    </form>
    {% else %}
    <p>Entre para comprar.</p>
    {% endif %}
  </div>
{% endblock %}
