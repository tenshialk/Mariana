{% extends "base.html" %}
{% block content %}
<h1>Novidades</h1>
<div class="grid">
  {% for p in products %}
  <div class="card">
    <a href="{{ url_for('shop.product_detail', product_id=p.id) }}">
      <img src="{{ p.image_url or url_for('static', filename='placeholder.png') }}" alt="{{ p.name }}">
    </a>
    <div class="card-body">
      <h2>{{ p.name }}</h2>
      <p class="price">R$ {{ '%.2f'|format(p.price) }}</p>
      <a class="button" href="{{ url_for('shop.product_detail', product_id=p.id) }}">Ver produto</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
